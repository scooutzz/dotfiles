source-file ~/.config/tmux/base16-theme.conf

# set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set-option -g status-position top
set-option -g default-terminal tmux-256color
set -as terminal-features ",tmux-256color:RGB"

# Keybinds
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# tmux-sessionizer
bind-key -r C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
# bind-key -r M-j run-shell "tmux neww tmux-sessionizer -s 0"
# bind-key -r M-k run-shell "tmux neww tmux-sessionizer -s 1"
# bind-key -r M-l run-shell "tmux neww tmux-sessionizer -s 2"
# bind-key -r M-semicolon run-shell "tmux neww tmux-sessionizer -s 3"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'theprimeager/tmux-sessionizer'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel 'xclip -in -selection clipboard'

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

