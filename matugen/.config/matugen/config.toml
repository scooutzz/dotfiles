# Global Configs
[config]
version_check = false

# Walllpaper
[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center", "--transition-step", "15", "--transition-fps", "60"]
set = false

# Hyprland
[templates.hyprland]
input_path = '/home/relaxou/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/matugen/hyprland-colors.conf'
post_hook = 'hyprctl reload' # Command to run after applying the template

# Hyprlock
[templates.hyprlock]
input_path = '/home/relaxou/.config/matugen/templates/hyprlock.conf'
output_path = '~/.config/hypr/hyprlock/matugen/matugen-hyprlock.conf'

# Waybar
[templates.waybar]
input_path = '/home/relaxou/.config/matugen/templates/waybar.css'
output_path = '~/.config/waybar/matugen/matugen-waybar.css'
post_hook = 'pkill -SIGUSR2 waybar'

