# Config mínima e funcional

$font = JetBrainsMono Nerd Font

general {
  hide_cursor = true
  disable_loading_bar = true
}

# Usa screenshot com blur como fundo (não precisa de imagem)
background {
  path = screenshot
  blur_passes = 3
  blur_size = 8
}

# Campo de senha centralizado
input-field {
  size = 300, 50
  outline_thickness = 3
  rounding = 8

  inner_color = rgba(0, 0, 0, 0.5)
  outer_color = rgba(255, 255, 255, 0.25)
  font_color  = rgb(240, 240, 240)
  font_family = $font

  placeholder_text = Pass
  fail_color = rgb(255, 80, 80)

  halign = center
  valign = center
  position = 0, 0
}

# Relógio (opcional)
label {
  monitor =
  text = cmd[update:1000] date "+%H:%M"
  font_size = 72
  font_family = $font
  color = rgba(255, 255, 255, 0.85)

  halign = center
  valign = center
  position = 0, -120
}
