# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# States of specific applications
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Just dash of opacity by default
windowrule = opacity 0.97 0.9, class:.*

# No transparency on media windows
windowrule = opacity 1 1, class:^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$

# Floating windows
windowrule = float, tag:floating-window
windowrule = center, tag:floating-window
windowrule = size 800 600, tag:floating-window

windowrule = tag +floating-window, class:(relaxou|TUI.float)
windowrule = tag +floating-window, class:^(org.pulseaudio.pavucontrol)$
windowrule = tag +floating-window, class:^(nwg-look)$
windowrule = tag +floating-window, class:^(blueman-manager)$
windowrule = tag +floating-window, class:^(waypaper)$

# Browser picture in picture
windowrule = float,title:^(Picture-in-Picture)$
windowrule = pin,title:^(Picture-in-Picture)$
windowrule = move 72.5% 70%, title:^(Picture-in-Picture)$
windowrule = size 520 320, title:^(Picture-in-Picture)$


#  ┓ ┏┓┓┏┏┓┳┓  ┳┓┳┳┓ ┏┓┏┓
#  ┃ ┣┫┗┫┣ ┣┫  ┣┫┃┃┃ ┣ ┗┓
#  ┗┛┛┗┗┛┗┛┛┗  ┛┗┗┛┗┛┗┛┗┛
