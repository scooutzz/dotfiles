# Script directories
$deskScripts = $HOME/.config/hypr/scripts
$rofiScripts = $HOME/.config/rofi/scripts

# Main mod
$mainMod = SUPER # Sets "Windows" key as main modifier

# Application & run launcher
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, kitty -e $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, X, exec, hyprlock
bind = $mainMod, W, exec, waypaper
bind = $mainMod, D, exec, $rofiScripts/launcher

# Run launcher style selector
bind = $mainMod ALT, D, exec, $rofiScripts/launcher-style-changer

# Custom rofi launchers
bind = $mainMod, Space, exec, $rofiScripts/menu.sh
bind = $mainMod ALT, V, exec, $rofiScripts/cliphist.sh
bind = $mainMod, SEMICOLON, exec, $rofiScripts/rofiEmoji.sh
bind = $mainMod ALT, W, exec, $rofiScripts/websearch.sh


# Exit hyprland
bind = $mainMod, M, exit,

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod ALT, Q, exec, $deskScripts/killActiveProcess.sh

# Layout management
bind = $mainMod, V, togglefloating,
bind = $mainMod, T, togglesplit, # dwindle

# Reload waybar
bind = $mainMod, R, exec, $reloadWaybar

# Screenshots
bind = , Print, exec, screenshot
bind = SHIFT, Print, exec, screenshot window
bind = CTRL, Print, exec, screenshot output

# Recording
bindd = $mainMod SHIFT, R, Record region (no sound), exec, $deskScripts/record.sh # Record region (no sound)
bindd = CTRL ALT, R, Record screen (no sound), exec, $deskScripts/record.sh --fullscreen # [hidden] Record screen (no sound)
bindd = $mainMod Shift Alt, R, Record screen (with sound), exec, $deskScripts/record.sh --fullscreen-sound # Record screen (with sound)

# Move focus with mainMod + vi motion
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Resize focus with vi motion + SHIFT
bind = $mainMod SHIFT, H, resizeactive, -50 0
bind = $mainMod SHIFT, J, resizeactive, 0 50
bind = $mainMod SHIFT, K, resizeactive, 0 -50
bind = $mainMod SHIFT, L, resizeactive, 50 0

# Move focus windows
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, J, movewindow, d
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
